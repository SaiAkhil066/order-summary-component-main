<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <center>
  <div class="order_summary_container">
    <img class="dancing_girl" src="./images/illustration-hero.svg" alt="">
    <h1 class="h1_order_summary">Order Summary</h1>
    <p class="p_order_summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="annual_plan">
        <div class="music_logo"> <img src="./images/icon-music.svg" alt=""></div>
        <div class="dollar_plan"> <p class="p_annual_plan">Annual Plan</p> <p class="p_59year">$59.99/year</p> </div>
        <div class="change">change</div>
      </div>

      <div class="proceed_to_payment">  Proceed to Payment</div>

      <div class="cancel_order">Cancel Order</div>
  </div>
</center>
